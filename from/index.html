<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - Frugal Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h1>Registration Form</h1>
        <p class="form-subtitle">Complete all required fields to register</p>

        <!-- Alert Messages -->
        <div
          id="errorContainer"
          class="alert alert-danger"
          style="display: none"
        ></div>
        <div
          id="successContainer"
          class="alert alert-success"
          style="display: none"
        ></div>

        <form id="regForm" novalidate>
          <!-- Row 1: First Name & Last Name -->
          <div class="form-row">
            <div class="form-group">
              <label for="fname"
                >First Name <span class="required">*</span></label
              >
              <input
                type="text"
                id="fname"
                data-testid="firstName"
                placeholder="Enter first name"
                required
              />
              <span class="error" id="fnameErr"></span>
            </div>

            <div class="form-group">
              <label for="lname"
                >Last Name <span class="required">*</span></label
              >
              <input
                type="text"
                id="lname"
                data-testid="lastName"
                placeholder="Enter last name"
                required
              />
              <span class="error" id="lnameErr"></span>
            </div>
          </div>

          <!-- Row 2: Email & Phone -->
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                id="email"
                data-testid="email"
                placeholder="example@domain.com"
                required
              />
              <span class="error" id="emailErr"></span>
            </div>

            <div class="form-group">
              <label for="phone"
                >Phone Number <span class="required">*</span></label
              >
              <input
                type="tel"
                id="phone"
                data-testid="phone"
                placeholder="+1-XXXXXXXXXX"
                required
              />
              <span class="error" id="phoneErr"></span>
            </div>
          </div>

          <!-- Row 3: Age & Gender -->
          <div class="form-row">
            <div class="form-group">
              <label for="age"
                >Age <span class="optional">(Optional)</span></label
              >
              <input
                type="number"
                id="age"
                data-testid="age"
                placeholder="Enter your age"
                min="18"
                max="120"
              />
              <span class="error" id="ageErr"></span>
            </div>

            <div class="form-group">
              <label for="gender">Gender <span class="required">*</span></label>
              <select id="gender" data-testid="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <span class="error" id="genderErr"></span>
            </div>
          </div>

          <!-- Row 4: Address -->
          <div class="form-group">
            <label for="address"
              >Address <span class="optional">(Optional)</span></label
            >
            <textarea
              id="address"
              data-testid="address"
              placeholder="Enter your address"
              rows="3"
            ></textarea>
            <span class="error" id="addressErr"></span>
          </div>

          <!-- Row 5: Country, State, City -->
          <div class="form-row">
            <div class="form-group">
              <label for="country"
                >Country <span class="required">*</span></label
              >
              <select id="country" data-testid="country" required>
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
              </select>
              <span class="error" id="countryErr"></span>
            </div>

            <div class="form-group">
              <label for="state">State <span class="required">*</span></label>
              <select id="state" data-testid="state" required disabled>
                <option value="">Select State</option>
              </select>
              <span class="error" id="stateErr"></span>
            </div>

            <div class="form-group">
              <label for="city">City <span class="required">*</span></label>
              <select id="city" data-testid="city" required disabled>
                <option value="">Select City</option>
              </select>
              <span class="error" id="cityErr"></span>
            </div>
          </div>

          <!-- Row 6: Password & Confirm Password -->
          <div class="form-row">
            <div class="form-group">
              <label for="pass">Password <span class="required">*</span></label>
              <input
                type="password"
                id="pass"
                data-testid="password"
                placeholder="Enter password (min 8 chars)"
                required
              />
              <div id="passwordStrength" class="password-strength"></div>
              <span class="error" id="passErr"></span>
            </div>

            <div class="form-group">
              <label for="cpass"
                >Confirm Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="cpass"
                data-testid="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <span class="error" id="cpassErr"></span>
            </div>
          </div>

          <!-- Row 7: Terms & Conditions -->
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" data-testid="terms" required />
              <span
                >I agree to the
                <a href="#" target="_blank">Terms & Conditions</a>
                <span class="required">*</span></span
              >
            </label>
            <span class="error" id="termsErr"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submitBtn" class="submit-btn" disabled>
            Register Now
          </button>

          <!-- Form Hint -->
          <p class="form-hint">
            <span class="required">*</span> = Required field
          </p>
        </form>

        <!-- Success Message -->
        <div
          id="successMsg"
          class="success-message"
          style="display: none"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
